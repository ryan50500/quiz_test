
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>form validation</title>
        <script type="text/javascript">

        function validate() {
            var username = document.getElementById('uname');
            var password = document.getElementById('pass');
            var email = document.getElementById('email');

            if (username.value.trim() == "" || password.value.trim() == "") {
                alert("No blank values allowed");
                return false;
            }
            else if (email.value.indexOf('@') < 1) {
                alert("Email field must contain @");
                return false;
            }
            else {
                true;
            }
        }
        </script>
    </head>

    <body>

        <p>sdasdsa</p>
        <img  class="rybel" src="images/Rybel.jpg"/>

        <form onsubmit="return validate()" action="message.html">
       <input id="uname" placeholder="username" type="text"/><br><br>

       <input id="pass" placeholder="Password" type="password"/><br><br>

       <input id="email" placeholder="email" />

       <br><br>
       <button type="sumbit">Submit</button>

    </form>

    </body>

</html>
